<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="{WEB_PATH}Admin/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="{WEB_PATH}Admin/plugins/font-awesome/css/font-awesome.min.css">
	</head>

	<body>
		<div style="margin: 15px;">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>管理员添加</legend>
			</fieldset>

			<form class="layui-form" action="" method="post" style="height:100%;">
				<div class="layui-form-item">
					<label class="layui-form-label">真实姓名</label>
					<div class="layui-input-block">
						<input type="text" name="A[realname]" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input" value="{$ad[realname]}">
						<input type="hidden" name="A[adminid]" value="{$ad[adminid]}"  >
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">管理员登录名</label>
					<div class="layui-input-block">
						<input type="text" name="A[loginname]" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input"  value="{$ad[loginname]}"
						 {if  $ad[loginname]!=''}readonly{/if}   />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">登录密码</label>
					<div class="layui-input-inline">
						<input type="password" name="A[password]" lay-verify="pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">请填写6到12位密码</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">验证手机</label>
					<div class="layui-input-inline">
						<input type="tel" name="A[phone]" lay-verify="phone" autocomplete="off" class="layui-input" value="{$ad[phone]}">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">验证邮箱</label>
					<div class="layui-input-inline">
						<input type="text" name="A[email]" lay-verify="email" autocomplete="off" class="layui-input" value="{$ad[email]}">
					</div>
				</div>
    		    <div class="layui-form-item">
					<label class="layui-form-label">管理员类型</label>
					<div class="layui-input-block">
						<select name="A[type]" lay-filter="aihao">
							<!-- <option value="0"> SELECT </option>
							<option value="1" {if  $ad['type']==1}selected{/if} ></option>
							<option value="2" {if  $ad['type']==2}selected{/if} >渠道商管理员</option>
							<option value="3" {if  $ad['type']==3}selected{/if}></option> -->
							<option value="0"></option>
							<option value="1" >超级管理员</option>
							<option value="2" >代理商</option>
							<option value="3" selected="">普通管理员</option>
						</select> 
					</div>
				</div>
				
<!-- 				<div class="layui-form-item">
					<label class="layui-form-label">开关-关</label>
					<div class="layui-input-block">
						<input type="checkbox" name="close" lay-skin="switch" title="开关">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">开关-开</label>
					<div class="layui-input-block">
						<input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest" title="开关">
					</div>
				</div>-->
				<div class="layui-form-item">
					<label class="layui-form-label">是否启用</label>
					<div class="layui-input-block">
						<input type="radio" name="A[flag]" value="1" title="启用" checked="">
						<input type="radio" name="A[flag]" value="2" title="关闭">
					</div>
				</div> 
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">备注内容</label>
					<div class="layui-input-block">
						<textarea placeholder="请输入内容"  name=A[remark] class="layui-textarea">
						{$ad[remark]}
						</textarea>
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-input-block" style="margin-bottom:60px;">
						<button  type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="{WEB_PATH}Admin/plugins/layui/layui.js"></script>
		<script>
			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form(),
					layer = layui.layer,
					layedit = layui.layedit,
					laydate = layui.laydate;

				//创建一个编辑器
				var editIndex = layedit.build('LAY_demo_editor');
				//自定义验证规则
				form.verify({
					title: function(value) {
						if(value.length < 3) {
							return '标题至少得5个字符啊';
						}
					},
					pass: [/(.+){6,12}$/, '密码必须6到12位'],
					content: function(value) {
						layedit.sync(editIndex);
					}
				});

				//监听提交
				form.on('submit(demo1)', function(data) {
					//layer.alert(JSON.stringify(data.field), {
					//	title: '最终的提交信息'
					//})
					//return false;
				});
			});
		</script>
	</body>

</html>
