<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="{WEB_PATH}Admin/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="{WEB_PATH}Admin/plugins/font-awesome/css/font-awesome.min.css">
	</head>

	<body>
		<div style="margin: 15px;">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>客户添加</legend>
			</fieldset>

			<form class="layui-form" action="" method="post">
				<div class="layui-form-item">
					<label class="layui-form-label">客户姓名</label>
					<div class="layui-input-block">
						<input type="text" name="A[customername]" lay-verify="title" autocomplete="off"  class="layui-input" value="{$ad[customername]}"  {if  $ad[customername]!=''}readonly{/if}  >
						<input type="hidden" name="A[customerid]" value="{$ad[customerid]}"  >
						 
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">性别</label>
					<div class="layui-input-block">
						<input type="radio" name="sex" value="1" title="男" checked="">
						<input type="radio" name="sex" value="2" title="女">
					<!-- 	<input type="radio" name="sex" value="禁" title="禁用" disabled=""> -->
					</div>
				</div>
<!-- 				<div class="layui-form-item">
					<label class="layui-form-label">出生日期</label>
					<div class="layui-input-block">
						<input type="text" name="A[brith]" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input"  value="{$ad[brith]}"
                   />
					</div>
				</div> -->
				<div class="layui-inline">
					<label class="layui-form-label">出生日期</label>
					<div class="layui-input-block">
							<input type="text" name="A[brith]" id="date" lay-verify="date" placeholder="yyyy-mm-dd" autocomplete="off" class="layui-input" value="{$ad[brith]} " onclick="layui.laydate({elem: this})">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">职业</label>
					<div class="layui-input-block">
				       <input type="text" name="A[occupation]" lay-verify="title" autocomplete="off" class="layui-input"  value="{$ad[occupation]}"
                   />
					</div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label">身份证号</label>
					<div class="layui-input-block">
				       <input type="text" name="A[idnumber]" lay-verify="title" autocomplete="off"  class="layui-input"  value="{$ad[idnumber]}"
                   />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">银行卡号</label>
					<div class="layui-input-block">
				       <input type="text" name="A[cardnumber]" lay-verify="title" autocomplete="off"  class="layui-input"  value="{$ad[cardnumber]}"
                   />
					</div>
				</div>

                  <div class="layui-form-item">
					<label class="layui-form-label">联系电话</label>
					<div class="layui-input-inline">
						<input type="tel" name="A[phone]" lay-verify="phone" autocomplete="off" class="layui-input" value="{$ad[phone]}">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">代理商编号</label>
					<div class="layui-input-block">
				       <input type="text" name="A[agent_id]" lay-verify="title" autocomplete="off" class="layui-input"  value="{$ad[agent_id]}"
                   />
					</div>
				</div>
				   <div class="layui-form-item">
					<label class="layui-form-label">销售经理编号</label>
					<div class="layui-input-inline">
						<input type="tel" name="A[salesmane_id]" lay-verify="title" autocomplete="off" class="layui-input" value="{$ad[salesmane_id]}">
					</div>
				</div>
				  <div class="layui-form-item">
					<label class="layui-form-label">账户状态</label>
					<div class="layui-input-block">
						<input type="radio" name="A[flag]" value="1" title="正常" checked="">
						<input type="radio" name="A[flag]" value="2" title="禁用">
						<!-- <input type="radio" name="flag" value="禁" title="禁用" disabled=""> -->
					</div>
				</div>
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">备注内容</label>
					<div class="layui-input-block">
						<textarea placeholder="请输入内容"  name=A[remark] class="layui-textarea">
						{$ad[remark]}
						</textarea>
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-input-block">
						<button  type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="{WEB_PATH}Admin/plugins/layui/layui.js"></script>
		<script>
			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form(),
					layer = layui.layer,
					layedit = layui.layedit,
					laydate = layui.laydate;

				//创建一个编辑器
				var editIndex = layedit.build('LAY_demo_editor');
				//自定义验证规则
				form.verify({
					title: function(value) {
						if(value.length < 3) {
							return '标题至少得5个字符啊';
						}
					},
					pass: [/(.+){6,12}$/, '密码必须6到12位'],
					content: function(value) {
						layedit.sync(editIndex);
					}
				});

				//监听提交
				form.on('submit(demo1)', function(data) {
					//layer.alert(JSON.stringify(data.field), {
					//	title: '最终的提交信息'
					//})
					//return false;
				});
			});
		</script>
	</body>

</html>
