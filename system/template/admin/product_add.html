<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="{WEB_PATH}Admin/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="{WEB_PATH}Admin/plugins/font-awesome/css/font-awesome.min.css">
	</head>

	<body>
		<div style="margin: 15px;">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>产品添加</legend>
			</fieldset>

			<form class="layui-form" action="" method="post" style="height:100%;">
				<div class="layui-form-item">
					<label class="layui-form-label">产品名称</label>
					<div class="layui-input-block">
						<input type="text" name="A[productname]" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input" value="{$ad[productname]}" {if  $ad[productname]!=''}readonly{/if}>
						<input type="hidden" name="A[productid]" value="{$ad[productid]}"  >
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">产品分类</label>
					<div class="layui-input-block">
						<input type="text" name="A[proclassify]" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input"  value="{$ad[proclassify]}" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">预期年化收益率</label>
					<div class="layui-input-block">
						<input type="text" name="A[expect]" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input"  value="{$ad[expect]}" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">产品期限</label>
					<div class="layui-input-block">
						<input type="text" name="A[term]" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input"  value="{$ad[term]}" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">产品库存</label>
					<div class="layui-input-block">
						<input type="text" name="A[stock]" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input"  value="{$ad[stock]}" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">最小购买金额</label>
					<div class="layui-input-block">
						<input type="text" name="A[minimumamount]" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input"  value="{$ad[minimumamount]}" />
					</div>
				</div>
				  <div class="layui-form-item">
					<label class="layui-form-label">产品状态</label>
					<div class="layui-input-block">
						<select name="A[flag]" lay-filter="aihao">
							<option value="0"></option>
							<option value="1" >上架</option>
							<option value="2" >下架</option>
							<option value="3" selected="">关闭</option>
						</select> 
					</div>
				</div>

				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">备注内容</label>
					<div class="layui-input-block">
						<textarea placeholder="请输入内容"  name=A[remark] class="layui-textarea">
						{$ad[remark]}
						</textarea>
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-input-block" style="margin-bottom:60px;">
						<button  type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="{WEB_PATH}Admin/plugins/layui/layui.js"></script>
		<script>
			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form(),
					layer = layui.layer,
					layedit = layui.layedit,
					laydate = layui.laydate;

				//创建一个编辑器
				var editIndex = layedit.build('LAY_demo_editor');
				//自定义验证规则
				form.verify({
					title: function(value) {
						if(value.length < 3) {
							return '标题至少得5个字符啊';
						}
					},
					pass: [/(.+){6,12}$/, '密码必须6到12位'],
					content: function(value) {
						layedit.sync(editIndex);
					}
				});

				//监听提交
				form.on('submit(demo1)', function(data) {
					//layer.alert(JSON.stringify(data.field), {
					//	title: '最终的提交信息'
					//})
					//return false;
				});
			});
		</script>
	</body>

</html>
