<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="{WEB_PATH}Admin/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="{WEB_PATH}Admin/plugins/font-awesome/css/font-awesome.min.css">
	</head>

	<body>
		<div style="margin: 15px;">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>代理商添加</legend>
			</fieldset>

			<form class="layui-form" action="" method="post">
				<div class="layui-form-item">
					<label class="layui-form-label">代理商名称</label>
					<div class="layui-input-block">
						<input type="text" name="A[agentname]" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input" value="{$ad[agentname]}"
						{if  $ad[agentname]!=''}readonly{/if} >
						<input type="hidden" name="A[agentid]" value="{$ad[agentid]}"  >
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">代理商地址 </label>
					<div class="layui-input-block">
						<input type="text" name="A[agentaddress]" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input"  value="{$ad[agentaddress]}"
						   />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">法人名称</label>
					<div class="layui-input-block">
						<input type="text" name="A[corporation]" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input" value="{$ad[corporation]}">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">联系人名称</label>
					<div class="layui-input-block">
						<input type="text" name="A[contacts]" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input" value="{$ad[contacts]}">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">联系电话</label>
					<div class="layui-input-inline">
						<input type="tel" name="A[phone]" lay-verify="phone" autocomplete="off" class="layui-input" value="{$ad[phone]}">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">营业执照号 </label>
					<div class="layui-input-block">
						<input type="text" name="A[businesslicense]" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input" value="{$ad[businesslicense]}">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">组织机构代码证号 </label>
					<div class="layui-input-block">
						<input type="text" name="A[organizationcode]" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input" value="{$ad[organizationcode]}">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">账户类型</label>
					<div class="layui-input-block">
						<input type="radio" name="A[type]" value="1" title="直营" checked="">
						<input type="radio" name="A[type]" value="2" title="代理">
						<!-- <input type="hidden" name="A[admin_id]" value="{$_SESSION['uid']}"  > -->
					</div>
				</div> 
<!-- 				<div class="layui-form-item">
					<label class="layui-form-label">管理员编号</label>
					<div class="layui-input-block">
						<input type="text" name="A[admin_id]" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input" value="{$ad[admin_id]}">
					</div>
				</div> -->
				<div class="layui-form-item">
					<label class="layui-form-label">管理员编号</label>
					<div class="layui-input-block">
						<input type="text" id='admin1'  name="A[realname]" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input" value="{$ad[realname]}">
						<input type="hidden" name="A[adminid]" value="{$ad[adminid]}"  >
						<select name="cc" id="cc"  onclick="addCC();">
							<option>1</option>
							<option>2</option>
							<option>3</option>
						</select>
						<script type="text/javascript">
							function addCC()
							{
								layer.alert(1);
								$('#cc').append( '4') ;
							}
						</script>
					</div>
				</div> 
				<!-- div class="layui-form-item">
					<label class="layui-form-label">账户状态</label>
					<div class="layui-input-block">
						<input type="text" name="A[realname]" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input" value="{$ad[realname]}">
						<input type="hidden" name="A[adminid]" value="{$ad[adminid]}"  >
					</div>
				</div>-->
				<div class="layui-form-item">
					<label class="layui-form-label">是否启用</label>
					<div class="layui-input-block">
						<input type="radio" name="A[flag]" value="1" title="启用" checked="">
						<input type="radio" name="A[flag]" value="2" title="关闭">
					</div>
				</div> 

				
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">备注内容</label>
					<div class="layui-input-block">
						<textarea placeholder="请输入内容"  name=A[remark] class="layui-textarea">
						{$ad[remark]}
						</textarea>
					</div>
				</div>

				<div class="layui-form-item" >
					<div class="layui-input-block" style="margin-bottom:60px;">
						<button  type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="{WEB_PATH}Admin/plugins/layui/layui.js"></script>
		<script>
			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form(),
					layer = layui.layer,
					layedit = layui.layedit,
					laydate = layui.laydate;
					jquery = layui.jquery ;

				//创建一个编辑器
				var editIndex = layedit.build('LAY_demo_editor');
				//自定义验证规则
				form.verify({
					title: function(value) {
						if(value.length < 3) {
							return '标题至少得5个字符啊';
						}
					},
					pass: [/(.+){6,12}$/, '密码必须6到12位'],
					content: function(value) {
						layedit.sync(editIndex);
					}
				});

				//监听提交
				form.on('submit(demo1)', function(data) {
					//layer.alert(JSON.stringify(data.field), {
					//	title: '最终的提交信息'
					//})
					//return false;
				});
				jquery('#admin1').on('change',function(){

					//jquery.post('url', {}, function(str){
					layer.open({
					type: 1,
					content: [ '1231231', '#admin1']  //注意，如果str是object，那么需要字符拼接。
					//});
				});
				});
			});
		</script>
	</body>

</html>
